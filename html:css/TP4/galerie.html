<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #galerie{   border: 3px dashed #b7b7a4; 
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                margin: 2% 20%;
            }
    h1  {   font-size: 4em;
            text-align: center;}
    img {   transition: .2s ease-in-out;
            margin: 3% 3% 3% 3%;
            width: 10em;
            height:120px;
            border:3px;
            border-color: #b7b7a4 ;
            border-style: solid;
        }
    img:hover{  transform: scale(2.5);
                overflow: hidden;
            }
    </style>
</head>
<body style=" background-color:#f0efeb; color:#a5a58d;">
    <h1><em><b><u>Galerie Photos</u> :</b></em></h1>
    <div id="galerie">

    <img src="3.jpg" alt="photo3"/>
    <img src="4.jpeg" alt="photo4"/>
    <img src="5.jpeg" alt="photo5"/>
    <img src="6.jpeg" alt="photo6"/>
    <img src="7.jpeg" alt="photo7"/>
    <img src="8.jpg" alt="photo8"/>
    <img src="9.jpeg" alt="photo9"/>

    </div>

</body>
</html>
